#
# Development services configuration. Installs various external services
# used to aid developers and sets up build caches for application
# dependencies.
#
version: '3.7'
services:
  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - 1080:1080
  web:
    build: .
    ports:
      - "${RAILS_PORT:-3000}:3000"
    links:
      - mailcatcher
    volumes:
      - .:/usr/src/app
