---
# Install or update the database on each deployment of the application.
apiVersion: batch/v1
kind: Job
metadata:
  name: prepare-db
spec:
  template:
    metadata:
      name: prepare-db
    spec:
      containers:
        - name: prepare-database
          image: tubbo/nation:latest
          args: ['bin/rails db:prepare']
      restartPolicy: Never
