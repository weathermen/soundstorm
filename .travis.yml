env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
language: ruby
services:
  - docker
addons:
  apt:
    sources:
      - sourceline: https://deb.nodesource.com/setup_8.x
      - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
        key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
    packages:
      - libdsndfile1-dev
      - ffmpeg
      - nodejs
      - yarn
cache: bundler
bundler_args: "--without development production"
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
    > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - "./cc-test-reporter before-build"
after_script:
  - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
deploy:
  - provider: script
    script: bash bin/soundstorm release
    on:
      tags: true
  - provider: script
    script: bash bin/soundstorm deploy
    on:
      tags: true
