---
layout: page
title: Blog
---

<h1>Blog</h1>

<p>
  This is the Soundstorm engineering blog, where the development of
  Soundstorm and its release announcements will be posted.
</p>

{% for post in site.posts %}
  <article class="post-summary">
    <header>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </header>
    <main>
      {{ post.excerpt }}
    </main>
  </article>
{% endfor %}
